<!DOCTYPE html>

  <style>
  /* From Uiverse.io by StealthWorm */ 
.btn {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 13rem;
  overflow: hidden;
  height: 3rem;
  background-size: 300% 300%;
  cursor: pointer;
  backdrop-filter: blur(1rem);
  border-radius: 5rem;
  transition: 0.5s;
  animation: gradient_301 5s ease infinite;
  border: double 4px transparent;
  background-image: linear-gradient(#212121, #212121),
    linear-gradient(
      137.48deg,
      #ffdb3b 10%,
      #fe53bb 45%,
      #8f51ea 67%,
      #0044ff 87%
    );
  background-origin: border-box;
  background-clip: content-box, border-box;
}

#container-stars {
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  overflow: hidden;
  transition: 0.5s;
  backdrop-filter: blur(1rem);
  border-radius: 5rem;
}

strong {
  z-index: 2;
  font-family: "Avalors Personal Use";
  font-size: 12px;
  letter-spacing: 5px;
  color: #ffffff;
  text-shadow: 0 0 4px white;
}

#glow {
  position: absolute;
  display: flex;
  width: 12rem;
}

.circle {
  width: 100%;
  height: 30px;
  filter: blur(2rem);
  animation: pulse_3011 4s infinite;
  z-index: -1;
}

.circle:nth-of-type(1) {
  background: rgba(254, 83, 186, 0.636);
}

.circle:nth-of-type(2) {
  background: rgba(142, 81, 234, 0.704);
}

.btn:hover #container-stars {
  z-index: 1;
  background-color: #212121;
}

.btn:hover {
  transform: scale(1.1);
}

.btn:active {
  border: double 4px #fe53bb;
  background-origin: border-box;
  background-clip: content-box, border-box;
  animation: none;
}

.btn:active .circle {
  background: #fe53bb;
}

#stars {
  position: relative;
  background: transparent;
  width: 200rem;
  height: 200rem;
}

#stars::after {
  content: "";
  position: absolute;
  top: -10rem;
  left: -100rem;
  width: 100%;
  height: 100%;
  animation: animStarRotate 90s linear infinite;
}

#stars::after {
  background-image: radial-gradient(#ffffff 1px, transparent 1%);
  background-size: 50px 50px;
}

#stars::before {
  content: "";
  position: absolute;
  top: 0;
  left: -50%;
  width: 170%;
  height: 500%;
  animation: animStar 60s linear infinite;
}

#stars::before {
  background-image: radial-gradient(#ffffff 1px, transparent 1%);
  background-size: 50px 50px;
  opacity: 0.5;
}

@keyframes animStar {
  from {
    transform: translateY(0);
  }

  to {
    transform: translateY(-135rem);
  }
}

@keyframes animStarRotate {
  from {
    transform: rotate(360deg);
  }

  to {
    transform: rotate(0);
  }
}

@keyframes gradient_301 {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

@keyframes pulse_3011 {
  0% {
    transform: scale(0.75);
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
  }

  70% {
    transform: scale(1);
    box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
  }

  100% {
    transform: scale(0.75);
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
  }
}
</style>

<script>
async function loadPitches() {
  const res = await fetch("/api/pitches");
  const data = await res.json();
  const container = document.getElementById("data");
  container.innerHTML = "";

  data.forEach(p => {
    container.innerHTML += `
      <div class="group backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300">
        <h3 class="text-xl font-bold text-purple-400 mb-2">${p.company_name}</h3>

        <p class="text-gray-300"><b>Founder:</b> ${p.founder_name}</p>
        <p class="text-gray-300"><b>Email:</b> ${p.email}</p>
        <p class="text-gray-300"><b>Industry:</b> ${p.industry}</p>
        <p class="text-gray-400 mt-2">Status: 
          <span class="font-bold ${p.status === "accepted" ? "text-green-400" : p.status === "rejected" ? "text-red-400" : "text-yellow-400"}">
            ${p.status}
          </span>
        </p>

        <div class="flex gap-4 mt-5">
          <button onclick="updatePitchStatus('${p._id}', 'accepted')"
            class="px-4 py-2 rounded-xl bg-green-600 hover:bg-green-700 font-semibold">
            ‚úÖ Accept
          </button>

          <button onclick="updatePitchStatus('${p._id}', 'rejected')"
            class="px-4 py-2 rounded-xl bg-red-600 hover:bg-red-700 font-semibold">
            ‚ùå Reject
          </button>
        </div>
      </div>
    `;
  });
}

async function updatePitchStatus(id, status) {
  await fetch(`/api/pitches/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ status })
  });

  loadPitches(); // refresh UI
}

  const res = await fetch("/api/leads");

        <p class="text-gray-300"><b>Profession:</b> ${l.profession}</p>
        <p class="text-gray-300"><b>Goal:</b> ${l.goal}</p>
      </div>
    `;
  });
}

</script>

<script>

  async function loadContacts() {
  const res = await fetch("/api/contact");
  const data = await res.json();
  const container = document.getElementById("data");
  container.innerHTML = "";

  if (data.length === 0) {
    container.innerHTML = `<div class="col-span-full text-center text-gray-400 text-lg">No contact messages yet.</div>`;
    return;
  }

  data.forEach(c => {
    container.innerHTML += `
      <div class="group backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300">
        <h3 class="text-xl font-bold text-indigo-400 mb-2">${c.name}</h3>

        <p class="text-gray-400 mt-2 text-sm">Submitted At: ${new Date(c.submitted_at).toLocaleString()}</p>
      </div>
    `;
  });
}

</script>
