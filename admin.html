<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            float: "float 6s ease-in-out infinite",
            glow: "glow 2s ease-in-out infinite"
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-10px)" }
            },
            glow: {
              "0%, 100%": { boxShadow: "0 0 20px rgba(139,92,246,0.6)" },
              "50%": { boxShadow: "0 0 40px rgba(59,130,246,0.9)" }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#0b0f1a] min-h-screen text-white overflow-x-hidden">

<!-- Background Glow -->
<div class="fixed inset-0 -z-10">
  <div class="absolute top-0 left-0 w-96 h-96 bg-purple-600 opacity-30 blur-[120px]"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-600 opacity-30 blur-[120px]"></div>
</div>

<div class="max-w-7xl mx-auto p-6">

  <!-- Header -->
  <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-8 mb-10 animate-float">
    <h1 class="text-4xl font-extrabold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
      Admin Control Room ğŸš€
    </h1>
    <p class="text-gray-300 mt-2">
      Real-time pitch & lead intelligence
    </p>
  </div>

  <!-- Tabs -->
  <div class="flex gap-6 mb-10">
    <button onclick="loadPitches()"
      class="px-8 py-4 rounded-2xl font-bold text-lg bg-gradient-to-r from-purple-600 to-pink-600 shadow-xl hover:scale-110 transition animate-glow">
      ğŸš€ Pitch Form
    </button>

    <button onclick="loadLeads()"
      class="px-8 py-4 rounded-2xl font-bold text-lg bg-gradient-to-r from-blue-600 to-cyan-600 shadow-xl hover:scale-110 transition animate-glow">
      ğŸ“ MentorVerse
    </button>


      <!-- New Buttons -->
  <button onclick="loadInvestments()"
    class="px-8 py-4 rounded-2xl font-bold text-lg bg-gradient-to-r from-green-600 to-lime-500 shadow-xl hover:scale-110 transition animate-glow">
    ğŸ’° Investments
  </button>

  <button onclick="loadCommunity()"
    class="px-8 py-4 rounded-2xl font-bold text-lg bg-gradient-to-r from-pink-600 to-red-500 shadow-xl hover:scale-110 transition animate-glow">
    ğŸŒ Community Leads
  </button>

<button onclick="loadContacts()"
  class="px-8 py-4 rounded-2xl font-bold text-lg bg-gradient-to-r from-indigo-600 to-purple-500 shadow-xl hover:scale-110 transition animate-glow">
  âœ‰ï¸ Contact Messages
</button>

<button onclick="loadDemos()"
  class="px-8 py-4 rounded-2xl font-bold text-lg bg-gradient-to-r from-purple-500 to-pink-500 shadow-xl hover:scale-110 transition animate-glow">
  ğŸ¯ Demo Registrations
</button>


  </div>
  

  <!-- Data -->
  <div id="data" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="col-span-full text-center text-gray-400 text-lg">
      Select a tab to unleash data âš¡
    </div>
  </div>

</div>

<script>
async function loadPitches() {
  const res = await fetch("/api/pitches");
  const data = await res.json();
  const container = document.getElementById("data");
  container.innerHTML = "";

  data.forEach(p => {
    container.innerHTML += `
      <div class="group backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300">
        <h3 class="text-xl font-bold text-purple-400 mb-2">${p.company_name}</h3>

        <p class="text-gray-300"><b>Founder:</b> ${p.founder_name}</p>
        <p class="text-gray-300"><b>Email:</b> ${p.email}</p>
        <p class="text-gray-300"><b>Industry:</b> ${p.industry}</p>
        <p class="text-gray-400 mt-2">Status: 
          <span class="font-bold ${p.status === "accepted" ? "text-green-400" : p.status === "rejected" ? "text-red-400" : "text-yellow-400"}">
            ${p.status}
          </span>
        </p>

        <div class="flex gap-4 mt-5">
          <button onclick="updatePitchStatus('${p._id}', 'accepted')"
            class="px-4 py-2 rounded-xl bg-green-600 hover:bg-green-700 font-semibold">
            âœ… Accept
          </button>

          <button onclick="updatePitchStatus('${p._id}', 'rejected')"
            class="px-4 py-2 rounded-xl bg-red-600 hover:bg-red-700 font-semibold">
            âŒ Reject
          </button>
        </div>
      </div>
    `;
  });
}

async function updatePitchStatus(id, status) {
  await fetch(`/api/pitches/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ status })
  });

  loadPitches(); // refresh UI
}
async function loadLeads() {
  const res = await fetch("/api/leads");
  const data = await res.json();
  const container = document.getElementById("data");
  container.innerHTML = "";

  data.forEach(l => {
    container.innerHTML += `
      <div class="group backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-6 hover:scale-105 hover:border-blue-400 transition-all duration-300">
        <h3 class="text-xl font-bold text-blue-400 mb-2">${l.name}</h3>
        <p class="text-gray-300"><b>Email:</b> ${l.email}</p>
        <p class="text-gray-300"><b>Profession:</b> ${l.profession}</p>
        <p class="text-gray-300"><b>Goal:</b> ${l.goal}</p>
      </div>
    `;
  });
}

</script>




<script>
async function loadInvestments() {
  const res = await fetch("/api/investments");
  const data = await res.json();
  const container = document.getElementById("data");
  container.innerHTML = "";

  data.forEach(i => {
    container.innerHTML += `
      <div class="group backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300">
        <h3 class="text-xl font-bold text-green-400 mb-2">${i.startupName}</h3>
        <p class="text-gray-300"><b>Investor:</b> ${i.name}</p>
        <p class="text-gray-300"><b>Email:</b> ${i.email}</p>
        <p class="text-gray-300"><b>Amount:</b> $${i.amount}</p>
        <p class="text-gray-300"><b>Message:</b> ${i.message}</p>
        <p class="text-gray-400 mt-2"><b>Submitted:</b> ${new Date(i.createdAt).toLocaleString()}</p>
      </div>
    `;
  });
}

async function loadCommunity() {
  const res = await fetch("/api/community-leads");
  const data = await res.json();
  const container = document.getElementById("data");
  container.innerHTML = "";

  data.forEach(c => {
    container.innerHTML += `
      <div class="group backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300">
        <h3 class="text-xl font-bold text-pink-400 mb-2">${c.name}</h3>
        <p class="text-gray-300"><b>Email:</b> ${c.email}</p>
        <p class="text-gray-300"><b>Organization:</b> ${c.organization}</p>
        <p class="text-gray-300"><b>Reason:</b> ${c.reason}</p>
        <p class="text-gray-400 mt-2"><b>Joined:</b> ${new Date(c.joined_at).toLocaleString()}</p>
      </div>
    `;
  });
}
</script>


<script>

  async function loadContacts() {
  const res = await fetch("/api/contact");
  const data = await res.json();
  const container = document.getElementById("data");
  container.innerHTML = "";

  if (data.length === 0) {
    container.innerHTML = `<div class="col-span-full text-center text-gray-400 text-lg">No contact messages yet.</div>`;
    return;
  }

  data.forEach(c => {
    container.innerHTML += `
      <div class="group backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300">
        <h3 class="text-xl font-bold text-indigo-400 mb-2">${c.name}</h3>
        <p class="text-gray-300"><b>Email:</b> ${c.email}</p>
        <p class="text-gray-300"><b>Subject:</b> ${c.subject}</p>
        <p class="text-gray-300"><b>Message:</b> ${c.message}</p>
        <p class="text-gray-400 mt-2 text-sm">Submitted At: ${new Date(c.submitted_at).toLocaleString()}</p>
      </div>
    `;
  });
}

</script>


<script>
  async function loadDemos() {
  const res = await fetch("/api/demo-registrations");

  const container = document.getElementById("data");
  container.innerHTML = "";

  if (data.length === 0) {
    container.innerHTML = `<div class="col-span-full text-center text-gray-400 text-lg">No demo registrations yet.</div>`;
    return;
  }

  data.forEach(d => {
    container.innerHTML += `
      <div class="group backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300">
        <h3 class="text-xl font-bold text-pink-400 mb-2">${d.startupName}</h3>
        <p class="text-gray-300"><b>Founder:</b> ${d.founderName}</p>
        <p class="text-gray-300"><b>Email:</b> ${d.email}</p>
        <p class="text-gray-300"><b>Industry:</b> ${d.industry}</p>
        <p class="text-gray-300"><b>Demo Description:</b> ${d.demoDescription}</p>
        <p class="text-gray-400 mt-2 text-sm"><b>Registered At:</b> ${new Date(d.registeredAt).toLocaleString()}</p>
      </div>
    `;
  });
}

</script>

</body>
</html>
