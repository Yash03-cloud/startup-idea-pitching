<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple-Pink-Blue Chat</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen overflow-hidden">

<!-- Full-screen gradient background -->
<!-- Full-screen background image with gradient overlay -->
<div class="absolute inset-0">
  <!-- Background image -->
 <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1950&q=80" 
     alt="background" class="w-full h-full object-cover" />

    

  <!-- Gradient overlay -->
  
</div>


<!-- Floating blurred shapes -->
<div class="absolute top-10 left-10 w-96 h-96 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
<div class="absolute bottom-20 right-10 w-[30rem] h-[30rem] bg-pink-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
<div class="absolute top-1/2 left-1/2 w-[40rem] h-[40rem] bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-15 animate-pulse"></div>

<!-- Chat container -->
<div class="relative z-10 w-full h-full flex flex-col">

  <!-- Sleek Minimal Header -->
<header class="backdrop-blur-md bg-black/40 border-b border-white/10 
               flex items-center justify-between px-5 py-3 sticky top-0 z-20 shadow-sm">
  <h2 class="text-white text-lg font-semibold tracking-wide flex items-center space-x-2">
    <span class="text-pink-400 text-xl">üí¨</span>
    <span>Startup Chat</span>
  </h2>

  <button onclick="window.location.href='index.html'" 
    class="text-sm bg-gradient-to-r from-pink-500 to-purple-600 
           text-white px-3 py-1.5 rounded-md shadow-md 
           hover:from-purple-600 hover:to-pink-500 hover:scale-105
           transition-all duration-300">
    ‚Üê Back
  </button>
</header>


  <!-- Messages area -->
  <div id="chatWindow" class="flex-1 p-6 overflow-y-auto text-lg text-white space-y-3 bg-black/20">
    <!-- Chat messages will appear here -->
  </div>

  <!-- Typing indicator -->
  <div id="typing" class="px-6 pb-2 text-sm text-gray-200 hidden">ü§ñ Bot is typing...</div>

  <!-- Input -->
  <form id="chatForm" class="flex border-t border-gray-600 bg-black/50 backdrop-blur-md sticky bottom-0 z-20">
    <input id="chatInput" type="text" placeholder="Type your message..."
      class="flex-1 p-4 text-lg bg-transparent placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-pink-400" />
    <button class="bg-pink-500 text-white px-6 text-lg hover:bg-pink-600 transition-colors">Send</button>
  </form>
</div>

<script>
// Chatbot using OpenRouter API
const OPENROUTER_API_KEY = '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';
const chatForm = document.getElementById("chatForm");
const chatInput = document.getElementById("chatInput");
const chatWindow = document.getElementById("chatWindow");
const typing = document.getElementById("typing");

async function callChatAPI(message) {
  try {
    const systemPrompt = `You are PitchHub's intelligent startup assistant chatbot. Your role is to help founders, investors, and mentors navigate the PitchDeck platform effectively.

Key Platform Information:
- PitchDeck connects startups with investors, mentors, and collaborators
- Features: Pitch submission, idea browsing, mentorship matching, investor introductions
- Stats: 500+ active startups, 150+ investors, $2.5M+ funded
- Upcoming Events: Startup Demo Day (Dec 31, 2025), Investor Connect Webinar (Dec 31, 2025)
- Contact: +91 878 826 8461 or contact@gmail.com

Your Responsibilities:
- Guide users to submit pitches, browse ideas, and connect with collaborators
- Share information about active startups, investors, and funding milestones
- Highlight mentorship opportunities and success stories (e.g., Priya Sharma's GreenWave, Ravi Patel's FinEdge)
- Promote events with registration details
- Assist with login, signup, and dashboard navigation
- Answer questions about pricing (Free, Pro $9/mo, Enterprise plans)
- Provide support for demo registration and pitch reviews

Response Guidelines:
- Always respond in a supportive, professional, and concise manner (30-40 words max)
- Maintain a positive, motivational tone that encourages innovation and collaboration
- Use platform-specific knowledge to give accurate, helpful answers
- If unsure, direct users to relevant pages or contact support
- Be friendly and approachable while being informative`;

    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: 'openai/gpt-3.5-turbo',
        messages: [
          { role: 'system', content: systemPrompt },
          { role: 'user', content: message }
        ]
      })
    });

    if (!response.ok) {
      throw new Error(`API request failed: ${response.status}`);
    }

    const data = await response.json();
    return data.choices[0].message.content;
  } catch (error) {
    console.error('Error calling chat API:', error);
    return "Sorry, I'm having trouble responding right now. Please try again or contact support at +91 878 826 8461.";
  }
}

chatForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const msg = chatInput.value.trim();
  if (!msg) return;

  // User bubble
  chatWindow.innerHTML += `
    <div class="flex justify-end">
      <div class="bg-blue-500 text-white px-4 py-2 rounded-2xl max-w-[70%] shadow-lg">
        <b>You:</b> ${msg}
      </div>
    </div>
  `;
  chatInput.value = "";
  typing.classList.remove("hidden");
  chatWindow.scrollTop = chatWindow.scrollHeight;

  const reply = await callChatAPI(msg);

  // Simulate typing delay
  setTimeout(() => {
    typing.classList.add("hidden");
    chatWindow.innerHTML += `
      <div class="flex justify-start">
        <div class="bg-pink-500 text-white px-4 py-2 rounded-2xl max-w-[70%] shadow-lg">
          <b>Bot:</b> ${reply}
        </div>
      </div>
    `;
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }, 400 + Math.min(1200, Math.random() * 800));
});
</script>

</body>
</html>
