<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7c78f0, #4157c2);
      overflow: hidden;
    }
    .login-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 50px 40px;
      width: 380px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .login-wrapper:hover { transform: translateY(-5px); }
    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .login-wrapper input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      transition: all 0.3s ease;
    }
    .login-wrapper input::placeholder { color: #555; }
    .login-wrapper input:focus {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }
    .login-wrapper button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #df657a, #ed6666);
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .login-wrapper button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    .success-msg {
      display: none;
      margin-top: 15px;
      font-weight: 500;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    .forgot {
      display: block;
      margin-top: 12px;
      color: #0e0d11;
      font-size: 14px;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
      transition: 0.3s;
    }
    .forgot:hover { color: #fff; }
    .signup {
      margin-top: 20px;
      font-size: 15px;
      color: #050504;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    .signup:hover { color: #fff; }
    /* Floating shapes */
    .shape { position: absolute; border-radius: 50%; opacity: 0.2; animation: float 10s infinite ease-in-out; }
    .shape1 { width: 200px; height: 200px; background: #ff758c; top: -50px; left: -50px; }
    .shape2 { width: 300px; height: 300px; background: #ff7eb3; bottom: -100px; right: -100px; }
    @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(45deg); } }
  </style>
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <div class="login-wrapper">
    <h1>Login Page</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="signup" onclick="window.location.href='signup.html'">
        Don't have an account? Sign Up
      </div>
      <div class="success-msg" id="successMessage">ðŸŽ‰ Login Successful!</div>
    </form>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    };

    try {
      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      const data = await res.json();

      if (res.ok) {
        // âœ… SAVE USER DATA (THIS IS THE KEY)
        localStorage.setItem("user", JSON.stringify({
          name: data.username || user.username,
          email: data.email || ""
        }));

        const msg = document.getElementById("successMessage");
        msg.style.display = "block";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);

      } else {
        alert(data.message || "Login failed!");
      }

    } catch (err) {
      alert("Error connecting to server");
      console.error(err);
    }
  });
</script>

</body>
</html>
